<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marked | CoCreateJS</title>
        <style>
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
            }
        </style>
    </head>
    <body>
        <div id="content" class="markdown-body"></div>
        <!-- <textarea input-previous input-attribute="value"></textarea> -->
        <textarea
            id="input"
            marked
            marked-previous
            input-previous
            input-attribute="value"></textarea>

        <!-- <script src="./dist/CoCreate.js"></script> -->
        <script>
            const markdown = `
# This is a heading

Here is some regular text.

\`\`\`javascript
console.log('Hello, world!');
\`\`\`

\`\`\`html
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Example</title>
</head>
<body>
 <h1>Hello World</h1>
</body>
</html>
\`\`\`

\`\`\`css
body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 20px;
 background-color: #f4f4f4;
}
h1 {
 color: #333;
}
\`\`\`
`;
            let element = document.getElementById("input");
            element.value = markdown;
        </script>
        <!-- <script src="../dist/CoCreate-marked.js"></script> -->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" />
    </body>
</html>
